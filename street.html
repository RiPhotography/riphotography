<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Glowing heading border */
    .glow-border {
      border: 2px solid white;
      box-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #f0f;
      animation: glowEffect 2s infinite alternate;
    }

    @keyframes glowEffect {
      0% {
        box-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 15px #f0f;
      }
      100% {
        box-shadow: 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #fff;
      }
    }

    /* Animated colorful button */
    .rainbow-button {
      background: linear-gradient(45deg, #ff4e50, #f9d423, #1e90ff, #ff69b4, #00ffcc);
      background-size: 300% 300%;
      animation: rainbow 4s ease infinite;
      color: white;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-200 text-black p-6">

  <!-- Heading -->
  <div onclick="location.reload();" class="bg-black p-4 mb-8 rounded-lg cursor-pointer glow-border">
