<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <style>
    .glow-border {
      border: 3px solid white;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 15px #0ff;
      }
      100% {
        box-shadow: 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #fff;
      }
    }

    .back-button {
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ADE80, #FACC15, #F472B6);
      background-size: 400% 400%;
      animation: gradientFlow 5s ease infinite;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: transform 0.3s ease-in-out;
      display: inline-block;
    }

    .back-button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .fade-in {
      animation: fadeInEffect 1.5s ease-out;
    }

    @keyframes fadeInEffect {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
