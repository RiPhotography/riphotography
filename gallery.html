<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RI Photography Booking</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #form-frame {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="form-frame"
    src="https://tally.so/r/3NQpRB?alignLeft=1&hideTitle=1&transparentBackground=1"
    scrolling="no"
    allowfullscreen>
  </iframe>

  <script>
    function resizeIframe() {
      const iframe = document.getElementById('form-frame');
      iframe.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('load', resizeIframe);
    window.addEventListener('resize', resizeIframe);
  </script>
</body>
</html>
