<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-white text-black p-6">

  <h1 class="text-4xl text-center font-bold mb-10 fade-in">Gallery</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 fade-in">
    <!-- Replace src with your own image links -->
    <img src="https://via.placeholder.com/400x300" alt="Photo 1" class="rounded shadow hover:scale-105 transition duration-300">
    <img src="https://via.placeholder.com/400x300" alt="Photo 2" class="rounded shadow hover:scale-105 transition duration-300">
    <img src="https://via.placeholder.com/400x300" alt="Photo 3" class="rounded shadow hover:scale-105 transition duration-300">
    <img src="https://via.placeholder.com/400x300" alt="Photo 4" class="rounded shadow hover:scale-105 transition duration-300">
    <img src="https://via.placeholder.com/400x300" alt="Photo 5" class="rounded shadow hover:scale-105 transition duration-300">
    <img src="https://via.placeholder.com/400x300" alt="Photo 6" class="rounded shadow hover:scale-105 transition duration-300">
  </div>

  <!-- Back Button -->
  <div class="text-center mt-10">
    <a href="index.html" class="text-white bg-black px-6 py-3 rounded hover:bg-gray-800 transition duration-300">‚Üê Back to Home</a>
  </div>

</body>
</html>
