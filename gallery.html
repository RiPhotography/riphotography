<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - RI Photography</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #2c2c2c);
      margin: 0;
      padding: 30px;
      text-align: center;
      color: white;
    }

    .cartoon-container {
      margin-bottom: 20px;
      cursor: pointer;
    }

    .cartoon-container img {
      max-width: 200px;
      height: auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 1600px;
      border: none;
      border-radius: 8px;
      display: none;
      margin: 0 auto;
      background: white;
    }
  </style>
</head>
<body>

  <div class="cartoon-container" onclick="toggleForm()">
    <img src="https://i.postimg.cc/Qt2SNNyD/1000031635-removebg-preview.png" alt="Click Below Cartoon">
    <p style="font-weight: bold; color: #cccccc;">Click the cartoon to book your moment!</p>
  </div>

  <iframe id="bookingForm" src="https://docs.google.com/forms/d/e/1FAIpQLScuIKfXiYyi01UG78uliICxEoN4FLuxJz6Fhc3Zn1hqG3JqCg/viewform?embedded=true" title="RI Photography Booking Form"></iframe>

  <script>
    function toggleForm() {
      const form = document.getElementById('bookingForm');
      form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    }
  </script>

</body>
</html>
