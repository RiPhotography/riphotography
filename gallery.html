<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - RI Photography</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #2c2c2c);
      margin: 0;
      padding: 30px;
      text-align: center;
      color: white;
    }

    .cartoon-container {
      margin-bottom: 20px;
    }

    .cartoon-container img {
      max-width: 200px;
      height: auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 40px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 1600px;
      border: none;
      border-radius: 8px;
      display: none;
      margin: 0 auto;
      background: white;
    }
  </style>
</head>
<body>

  <div class="cartoon-container">
    <img src="https://i.postimg.cc/Qt2SNNyD/1000031635-removebg-preview.png" alt="Click Below Cartoon">
    <p style="font-weight: bold; color: #cccccc;">Click below to book your moment!</p>
  </div>

  <button id="bookNowBtn">Book Now</button>

  <iframe id="bookingForm" src="https://docs.google.com/forms/d/e/1FAIpQLScuIKfXiYyi01UG78uliICxEoN4FLuxJz6Fhc3Zn1hqG3JqCg/viewform?embedded=true" title="RI Photography Booking Form"></iframe>

  <script>
    document.getElementById('bookNowBtn').addEventListener('click', function() {
      const form = document.getElementById('bookingForm');
      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "block";
        this.textContent = "Close Form";
      } else {
        form.style.display = "none";
        this.textContent = "Book Now";
      }
    });
  </script>

</body>
</html>
