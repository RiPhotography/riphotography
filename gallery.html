<!-- Tally.so Embed Form -->
<div style="max-width: 100%; height: 100vh;">
  <iframe 
    data-tally-src="https://tally.so/r/3NQpRB?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
    loading="lazy"
    width="100%"
    height="100%"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    title="Booking Form"
  ></iframe>
</div>

<script>
  var d = document, w = "https://tally.so/widgets/embed.js", v = function() {
    if (!d.querySelector('script[src="' + w + '"]')) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = function() {
        Tally.loadEmbeds();
      };
      d.body.appendChild(s);
    }
  };
  if (document.readyState === "complete") {
    v();
  } else {
    window.addEventListener("load", v);
  }
</script>
