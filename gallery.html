<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RI Photography Booking Confirmation</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .certificate {
      margin-top: 40px;
      border: 2px solid #000;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      background: #fffbe6;
    }
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .signatures div {
      text-align: center;
    }
    .timestamp {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RI Photography Booking Form</h2>
    <form id="booking-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="program">Program Type</label>
      <select id="program" name="program" required>
        <option value="Single Outdoor">Single Outdoor</option>
        <option value="Couple Outdoor">Couple Outdoor</option>
        <option value="Wedding">Wedding</option>
        <option value="Pre-Wedding">Pre-Wedding</option>
        <option value="Post-Wedding">Post-Wedding</option>
        <option value="Birthday">Birthday</option>
      </select>

      <label for="package">Package Name</label>
      <input type="text" id="package" name="package" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="event_date">Event Date</label>
      <input type="date" id="event_date" name="event_date" required>

      <label for="location">Event Location</label>
      <textarea id="location" name="location" rows="3" required></textarea>

      <button type="submit">Confirm Booking</button>
    </form>

    <div class="certificate" id="certificate" style="display:none">
      <h2>Booking Confirmation</h2>
      <p>Ref ID: <span id="refId"></span></p>
      <p>Name: <span id="c_name"></span></p>
      <p>Program Type: <span id="c_program"></span></p>
      <p>Package: <span id="c_package"></span></p>
      <p>Phone: <span id="c_phone"></span></p>
      <p>Event Date: <span id="c_event"></span></p>
      <p>Location: <span id="c_location"></span></p>
      <p class="timestamp">Submitted on: <span id="submitted"></span></p>

      <div class="signatures">
        <div>
          <p>_______________________</p>
          <p>RI Rahat</p>
          <p>ফটোগ্রাফার</p>
        </div>
        <div>
          <p>_______________________</p>
          <p><span id="c_name_2"></span></p>
          <p>ক্লায়েন্ট</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    emailjs.init("pISh5CiJ8Pkr6BXKD"); // Your Public Key

    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      const refId = 'RI-' + Date.now();
      const timestamp = new Date().toLocaleString();

      data.refId = refId;
      data.submitted = timestamp;

      emailjs.send("service_ri28", "template_1zbt48l", data)
        .then(() => {
          document.getElementById('refId').textContent = refId;
          document.getElementById('submitted').textContent = timestamp;

          document.getElementById('c_name').textContent = data.name;
          document.getElementById('c_program').textContent = data.program;
          document.getElementById('c_package').textContent = data.package;
          document.getElementById('c_phone').textContent = data.phone;
          document.getElementById('c_event').textContent = data.event_date;
          document.getElementById('c_location').textContent = data.location;
          document.getElementById('c_name_2').textContent = data.name;

          document.getElementById('certificate').style.display = 'block';
          form.reset();
        })
        .catch((error) => {
          alert("Something went wrong. Please try again.");
          console.error("EmailJS Error:", error);
        });
    });
  </script>
</body>
</html>
