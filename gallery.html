<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RI Photography Booking Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Amsterdam+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: green;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .certificate {
      display: none;
      margin-top: 40px;
      border: 2px solid #ccc;
      padding: 30px;
      background: #fff;
    }
    .signature {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }
    .signature p {
      font-family: 'Amsterdam One', cursive;
      font-size: 24px;
    }
    .signature .label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RI Photography – Booking Form</h1>

    <div class="section">
      <label>আপনি কি আমাদের টার্মস এন্ড কন্ডিশন এ রাজি আছেন?</label>
      <select id="termsAgree">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="section">
      <label>Client Name [Full Name]</label>
      <input type="text" id="clientName">
      <label>Phone Number</label>
      <input type="tel" id="phone">
      <label>Email</label>
      <input type="email" id="email">

      <label>I'm _______ of the event</label>
      <select id="role">
        <option value="host">Host</option>
        <option value="organizer">Organizer</option>
        <option value="model">Model</option>
      </select>

      <label>Event Category</label>
      <input type="text" id="eventCategory">

      <label>Package</label>
      <select id="package">
        <option value="package1">Package 1</option>
        <option value="package2">Package 2</option>
        <option value="customized">Customized</option>
      </select>

      <label>Date</label>
      <input type="date" id="date">
      <label>Time</label>
      <input type="time" id="time">
      <label>Location</label>
      <input type="text" id="location">

      <label>Payment Status</label>
      <select id="paymentStatus">
        <option value="complete">Complete</option>
        <option value="pending">Pending</option>
      </select>

      <label>Confirming Budget (BDT)</label>
      <input type="number" id="budget">

      <label>Additional Requirements</label>
      <textarea id="extra"></textarea>

      <label>আপনি কি বুকিং কনফার্ম করছেন?</label>
      <select id="finalConfirm">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <button onclick="submitForm()">Confirm Booking</button>

    <div class="certificate" id="certificate">
      <h2>RI Photography</h2>
      <p>Thank you for your booking. This document confirms that:</p>
      <p><strong id="cName"></strong> has confirmed a booking with us.</p>
      <p>Budget: <strong id="cBudget"></strong> BDT</p>
      <p>Location: <strong id="cLocation"></strong></p>
      <div class="signature">
        <div>
          <p id="cNameSign"></p>
          <div class="label">Client</div>
        </div>
        <div>
          <p style="font-family:'Amsterdam One', cursive">RI Rahat</p>
          <div class="label">Photographer</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      const agree = document.getElementById('termsAgree').value;
      if (agree === 'no') {
        alert("আমরা টার্মস না মানলে কাজ করি না।");
        return;
      }

      const name = document.getElementById('clientName').value;
      const location = document.getElementById('location').value;
      const budget = document.getElementById('budget').value;

      document.getElementById('cName').innerText = name;
      document.getElementById('cNameSign').innerText = name;
      document.getElementById('cLocation').innerText = location;
      document.getElementById('cBudget').innerText = budget;

      document.getElementById('certificate').style.display = 'block';
    }
  </script>
</body>
</html>
