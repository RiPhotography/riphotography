<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Works</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <style>
    .glow-box {
      box-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff; }
      to   { box-shadow: 0 0 20px #0ff, 0 0 30px #f0f, 0 0 40px #fff; }
    }

    .back-link:hover {
      transform: scale(1.05);
      background-color: #4b5563;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-black to-gray-900 text-white min-h-screen p-4 sm:p-6">

  <!-- Header with glowing white box -->
  <div onclick="location.reload();" class="bg-white p-4 rounded-lg mb-8 glow-box cursor-pointer">
    <h1 class="text-3xl font-bold text-black text-center">Wedding Works</h1>
  </div>

  <div class="max-h-[80vh] overflow-y-auto">

      <!-- Image 1 -->

      </a>
      <!-- Image 2 -->

      </a>
      <!-- Image 3 -->

    </div>
  </div>

  <!-- Back to Portfolio -->

    <a href="portfolio.html" class="back-link inline-block text-white bg-gray-800 px-6 py-3 rounded transition-transform duration-300 ease-in-out">‚Üê Back to Portfolio</a>
