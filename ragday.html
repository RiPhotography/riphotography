<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rag Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <style>
    /* Pulse animation */
    @keyframes pulse-border {
      0%, 100% {
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
    }

    .animated-box {
      animation: pulse-border 2.5s infinite;
      border-radius: 0.75rem;
      border: 4px solid #3b82f6;
      padding: 0.5rem 1.5rem;
      display: inline-block;
      color: #1e40af;
      font-weight: 600;
      font-size: 1.875rem;
      margin-bottom: 1.5rem;
    }

    .btn-animated:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(139, 92, 246, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-animated {
      animation: pulse-border 3s infinite;
      border-radius: 0.75rem;
      border: 3px solid #4f46e5;
    }
  </style>
</head>
  <div class="bg-black py-6 mb-10 rounded-lg shadow-lg text-center">
    <a href="" class="inline-block px-6 py-3 bg-black text-white text-3xl font-bold rounded glow-box">
      Rag Day
    </a>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2">
    <a href="https://i.postimg.cc/K8bbGqgr/IMG20250526165338.jpg" data-lightbox="portraits">
      <img src="https://i.postimg.cc/K8bbGqgr/IMG20250526165338.jpg" class="rounded shadow-md border border-black w-full h-auto object-cover" alt="Portrait">
    </a>

  <!-- Section Title with Animated Box -->
  <div class="text-center mt-8">
    <div class="animated-box mx-auto">
      Our Photography Packages
    </div>
  </div>


  <!-- Back Button -->
  <div class="text-center mb-10">
    <a href="#" class="inline-block bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-2 px-6 rounded-full shadow hover:shadow-lg transition duration-300 btn-animated">
      ‚Üê Back to Home
    </a>
  </div>

</body>
</html>
