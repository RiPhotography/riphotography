  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    window.onbeforeunload = () => {
      document.body.style.animation = 'fadeOut 0.5s ease forwards';
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    .glow-box {
      border: 2px solid #00f;
      box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f;
      }
      100% {
        box-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
      }
    }

    .classic-button {
      background: linear-gradient(45deg, #ff4d4d, #ffcc00, #4dff4d, #4d4dff, #cc00cc);
      background-size: 300% 300%;
      animation: gradient 6s ease infinite;
      color: white;
      font-size: 0.875rem; /* text-sm */
      padding: 0.5rem 1rem; /* px-4 py-2 */
      border-radius: 9999px; /* rounded-full */
      font-weight: 600; /* font-semibold */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .classic-button:hover {
      transform: scale(1.05);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

  <!-- Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

  <script>
    // Fade-out effect before navigating away
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('javascript')) {
          e.preventDefault();
          document.body.style.animation = 'fadeOut 0.5s ease forwards';
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        }
      });
    });
  </script>
