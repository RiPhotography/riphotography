<!-- ragday.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rag Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <style>
    /* Glowing border animation */
    @keyframes glow-border {
      0% {
        box-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6, 0 0 15px #3b82f6;
      }
      50% {
        box-shadow: 0 0 10px #6366f1, 0 0 20px #6366f1, 0 0 25px #6366f1;
      }
      100% {
        box-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6, 0 0 15px #3b82f6;
      }
    }

    .glow-box {
      border: 3px solid #3b82f6;
      padding: 0.5rem 1.5rem;
      border-radius: 0.75rem;
      animation: glow-border 2s infinite;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .glow-box:hover {
      transform: scale(1.05);
    }

    .btn-animated:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(139, 92, 246, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 1px solid black;
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.03);
    }

    @keyframes pulse-border {
      0%, 100% {
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
    }

    .animated-box {
      animation: pulse-border 2.5s infinite;
      border-radius: 0.75rem;
      border: 4px solid #3b82f6;
      padding: 0.5rem 1.5rem;
      display: inline-block;
      color: #1e40af;
      font-weight: 600;
      font-size: 1.875rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Heading -->
  <div class="bg-black py-6 mb-10 rounded-lg shadow-lg text-center">
    <span class="glow-box text-white text-3xl font-bold">
      Rag Day
    </span>
  </div>

  <!-- Gallery Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-3 px-4">
    <a href="https://i.postimg.cc/K8bbGqgr/IMG20250526165338.jpg" data-lightbox="portraits">
      <img src="https://i.postimg.cc/K8bbGqgr/IMG20250526165338.jpg" alt="Portrait" class="gallery-img">
    </a>
    <a href="https://i.postimg.cc/Y0kVkWs0/FB-IMG-1748358409634.jpg" data-lightbox="portraits">
      <img src="https://i.postimg.cc/Y0kVkWs0/FB-IMG-1748358409634.jpg" alt="Portrait" class="gallery-img">
    </a>
    <a href="https://i.postimg.cc/k56Dmsx6/FB-IMG-1748358392055.jpg" data-lightbox="portraits">
      <img src="https://i.postimg.cc/k56Dmsx6/FB-IMG-1748358392055.jpg" alt="Portrait" class="gallery-img">
    </a>
    <!-- আরও ছবি এভাবেই যুক্ত করতে পারবেন -->
  </div>

  <!-- Section Title -->
  <div class="text-center mt-10">
    <div class="animated-box mx-auto">
      Our Photography Packages
    </div>
  </div>

  <!-- Back Button -->
  <div class="text-center mb-10">
    <a href="#" class="inline-block bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-2 px-6 rounded-full shadow hover:shadow-lg transition duration-300 btn-animated">
      ← Back to Home
    </a>
  </div>

</body>
</html>
