  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    .glow-box {
      border: 2px solid #00f;
      box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f;
      }
      100% {
        box-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
      }
    }

    .back-button {
      background: linear-gradient(45deg, #ff4d4d, #ffcc00, #4dff4d, #4d4dff, #cc00cc);
      background-size: 300% 300%;
      animation: gradient 6s ease infinite;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
