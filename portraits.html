<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Portraits</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    /* Animated blue glow */
    .glow-box {
      position: relative;
    }
    .glow-box::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 0.5rem;
      background: linear-gradient(45deg, #3b82f6, #60a5fa, #2563eb, #3b82f6);
      z-index: -1;
      filter: blur(8px);
      animation: glow 3s linear infinite;
    }

    @keyframes glow {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Colorful animated button */
    .rainbow-button {
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #1fd1f9, #c1ff72, #f9f871);
      background-size: 1000% 1000%;
      animation: rainbow 8s ease infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gray-200 text-black p-6">

  <!-- Header with glowing box -->
  <div class="glow-box mx-auto w-fit px-6 py-4 rounded-lg shadow-lg mb-8 bg-black">

  </div>

  <!-- Portraits Grid -->

  <!-- Back to Top Button -->

    <a href="#top" class="rainbow-button text-white font-semibold py-3 px-6 rounded-full shadow-lg transform transition hover:scale-105">
      Back to Home
    </a>
  </div>

  <!-- Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
</body>
</html>
