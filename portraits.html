<!-- portraits.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Portraits</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black p-6">
  <h1 class="text-4xl font-bold text-center mb-10">Personal Portraits</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Example Image Card -->
    <div class="border border-gray-300 rounded-xl overflow-hidden shadow-lg bg-white">
      <img src="https://i.postimg.cc/PxNDvM2t/FB-IMG-1748235766745.jpg" class="w-full object-cover" alt="Portrait" />
    </div>

    <!-- Repeat the same block with different image URLs -->
    <div class="border border-gray-300 rounded-xl overflow-hidden shadow-lg bg-white">
      <img src="https://i.postimg.cc/tT7S5w9w/FB-IMG-1748235762871.jpg" class="w-full object-cover" alt="Portrait" />
    </div>

    <!-- Continue all other images in same format -->
    <!-- For brevity, rest of the images are omitted. Paste yours here following same block structure -->

    <!-- Example (you can copy-paste more like this): -->
    <div class="border border-gray-300 rounded-xl overflow-hidden shadow-lg bg-white">
      <img src="https://i.postimg.cc/gJ5MBsJJ/FB-IMG-1748235760673.jpg" class="w-full object-cover" alt="Portrait" />
    </div>
    <!-- ... continue for all images ... -->

  </div>
</body>
</html>
