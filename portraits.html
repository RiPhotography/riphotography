<!-- portraits.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Portraits</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    .glow-box {
      border: 2px solid #00f;
      box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f;
      }
      100% {
        box-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
      }
    }

    .btn-animated {
      background: linear-gradient(135deg, #f97316, #e11d48, #6366f1);
      background-size: 200% 200%;
      animation: rainbow 4s ease infinite;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-animated:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gray-200 text-black p-6">

  <div class="bg-black py-6 mb-10 rounded-lg shadow-lg text-center">
    <a href="#" class="inline-block px-6 py-3 bg-black text-white text-3xl font-bold rounded glow-box">
      Personal Portraits
    </a>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2">
    <!-- Example images -->
    <a href="https://i.postimg.cc/K8bbGqgr/IMG20250526165338.jpg" data-lightbox="portraits">
      <img src="https://i.postimg.cc/K8bbGqgr/IMG20250526165338.jpg" class="rounded shadow-md border border-black w-full h-auto object-cover" alt="Portrait">
    </a>
    <a href="https://i.postimg.cc/Cxy4y9Jb/FB-IMG-1748235791453.jpg" data-lightbox="portraits">
      <img src="https://i.postimg.cc/Cxy4y9Jb/FB-IMG-1748235791453.jpg" class="rounded shadow-md border border-black w-full h-auto object-cover" alt="Portrait">
    </a>
  </div>

  <!-- Back to Portfolio & Home Buttons -->
  <div class="mt-10 text-center flex justify-center gap-4 flex-wrap">
    <a href="/home.html"> <!-- এখানে মূল হোমপেইজের লিংক দিন -->
      <button class="btn-animated px-4 py-2 rounded-full text-sm font-medium shadow-md">
        Home
      </button>
    </a>
    <a href="/portfolio/index.html"> <!-- এখানে পোর্টফলিওর পেইজের সঠিক লিংক দিন -->
      <button class="btn-animated px-4 py-2 rounded-full text-sm font-medium shadow-md">
        Back to Portfolio
      </button>
    </a>
  </div>

  <!-- Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
</body>
</html>
