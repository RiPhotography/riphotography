<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RI Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <style>
    body {
      font-family: 'Alike', serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .title-font {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-center items-center">
      <a href="index.html" class="title-font text-3xl text-gray-800 hover:text-gray-600">RI Photography</a>
    </div>
  </header>

  <!-- Navigation Options -->
  <nav class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-center space-x-6">
      <a href="about.html" class="text-gray-700 hover:text-gray-900">About</a>
      <a href="portfolio.html" class="text-gray-700 hover:text-gray-900">Portfolio</a>
      <a href="videos.html" class="text-gray-700 hover:text-gray-900">Videos</a>
      <a href="gallery.html" class="text-gray-700 hover:text-gray-900">Gallery</a>
      <a href="contact.html" class="text-gray-700 hover:text-gray-900">Contact</a>
      <a href="pricing.html" class="text-gray-700 hover:text-gray-900">Pricing</a>
    </div>
  </nav>

  <!-- Hero Section with Slider -->
  <section class="relative">
    <!-- Swiper -->
    <div class="swiper mySwiper h-[500px]">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://i.postimg.cc/sx08dCyX/1746186427065-1.jpg" class="w-full h-[500px] object-cover" alt="Slide 1">
        </div>
        <div class="swiper-slide">
          <img src="https://i.postimg.cc/Qtg9yjQQ/IMG-20250525-191508.jpg" class="w-full h-[500px] object-cover" alt="Slide 2">
        </div>
        <div class="swiper-slide">
          <img src="https://i.postimg.cc/3NVTjvkn/FB-IMG-1748144944773.jpg" class="w-full h-[500px] object-cover" alt="Slide 3">
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Overlay Text -->
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="text-center text-white px-4">
        <h1 class="text-3xl md:text-5xl font-bold title-font"># Memories that will last a lifetime</h1>
        <p class="mt-4 text-lg md:text-2xl">Capturing life's most beautiful moments, one frame at a time.</p>
        <a href="https://riphotography.github.io/riphotography/portfolio.html" target="_blank" class="mt-6 inline-block bg-white text-gray-800 px-6 py-3 rounded-full hover:bg-gray-200">View Portfolio</a>
      </div>
    </div>
  </section>

  <!-- Other sections (About, Recent Works, Testimonials, Contact, Footer) stay unchanged -->
  <!-- You can keep the rest of your code as is -->

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

</body>
</html>
