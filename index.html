<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="RI Photography offers the best wedding, outdoor, and portrait photography services in Dhaka and Mymensingh. Capture your special moments with us." />
  <meta name="keywords" content="RI Photography, Wedding Photography Bangladesh, Outdoor Couple Photoshoot, Professional Photographer Dhaka, Portrait Photography Mymensingh" />

  <title>RI Photography - Professional Wedding & Outdoor Photoshoot in Bangladesh</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <style>
    body {
      font-family: 'Alike', serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    .title-font {
      font-family: 'Playfair Display', serif;
    }

    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 3px;
      bottom: -6px;
      left: 0;
      background-image: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80);
      transform-origin: bottom right;
      transition: transform 0.4s ease-out;
      border-radius: 9999px;
    }

    .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      flex: 1 1 140px;
      max-width: 180px;
    }

    .stat-number {
      font-size: 30px;
      font-weight: bold;
      color: #f57c00;
    }

    .stat-title {
      margin-top: 6px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 480px) {
      .stat-box {
        flex: 1 1 130px;
        padding: 12px;
      }

      .stat-number {
        font-size: 26px;
      }

      .stat-title {
        font-size: 13px;
      }
    }
  </style>
</head>
