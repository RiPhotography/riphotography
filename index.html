<!-- Swiper CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>

<section class="relative w-full h-[600px] md:h-[750px] overflow-hidden">
  <!-- Swiper -->
  <div class="swiper mySwiper h-full">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <img
          src="https://i.ibb.co/6tGZL8R/DSC-0103.jpg"
          alt="Slide 1"
          class="w-full h-full object-cover"
        />
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <img
          src="https://i.ibb.co/gFt6LWT/DSC-0127.jpg"
          alt="Slide 2"
          class="w-full h-full object-cover"
        />
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide">
        <img
          src="https://i.ibb.co/f25BncH/DSC-0155.jpg"
          alt="Slide 3"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>

  <!-- Overlay Text -->
  <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="text-center text-white px-4">
      <h1 class="text-3xl md:text-5xl font-bold mb-4"># Memories that will last a lifetime</h1>
      <p class="text-lg md:text-2xl mb-6">
        Capturing life's most beautiful moments, one frame at a time.
      </p>
      <a
        href="https://riphotography.github.io/riphotography/portfolio.html"
        class="inline-block bg-white text-gray-800 px-6 py-3 rounded-full hover:bg-gray-200 transition"
      >
        View Portfolio
      </a>
    </div>
  </div>
</section>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    speed: 1000,
  });
</script>
