<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Creative Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-4">

  <header class="text-center mb-8">
    <h1 class="text-2xl font-bold border-b-4 border-indigo-500 inline-block pb-1">My Creative Portfolio</h1>
    <p class="mt-2 text-sm">Explore my favorite photography collections</p>
  </header>

  <!-- Personal Portraits -->
  <section class="mb-8">
    <h2 class="text-lg font-semibold text-indigo-600 border-l-4 border-indigo-400 pl-2 mb-3">Personal Portraits</h2>
    <div class="grid grid-cols-2 gap-3">
      <img src="https://via.placeholder.com/300x400" alt="Portrait 1" class="rounded shadow-md" />
      <img src="https://via.placeholder.com/300x400" alt="Portrait 2" class="rounded shadow-md" />
    </div>
  </section>

  <!-- Wedding Works -->
  <section class="mb-8">
    <h2 class="text-lg font-semibold text-pink-600 border-l-4 border-pink-400 pl-2 mb-3">Wedding Works</h2>
    <div class="grid grid-cols-2 gap-3">
      <img src="https://via.placeholder.com/300x400" alt="Wedding 1" class="rounded shadow-md" />
      <img src="https://via.placeholder.com/300x400" alt="Wedding 2" class="rounded shadow-md" />
    </div>
  </section>

  <!-- Street Photography -->
  <section class="mb-8">
    <h2 class="text-lg font-semibold text-yellow-600 border-l-4 border-yellow-400 pl-2 mb-3">Street Photography</h2>
    <div class="grid grid-cols-2 gap-3">
      <img src="https://via.placeholder.com/300x400" alt="Street 1" class="rounded shadow-md" />
      <img src="https://via.placeholder.com/300x400" alt="Street 2" class="rounded shadow-md" />
    </div>
  </section>

  <!-- Back to Home -->
  <div class="text-center mt-6">
    <a href="index.html" class="inline-block text-sm text-white bg-indigo-500 px-4 py-2 rounded shadow hover:bg-indigo-600 transition">‚Üê Back to Home</a>
  </div>

</body>
</html>
