<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Functions | My Creative Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      animation: fadeIn 1s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .glow-heading {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      border: 2px solid #3b82f6;
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.65);
      animation: pulse-border 2s infinite ease-in-out;
    }

    @keyframes pulse-border {
      0%, 100% {
        box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
      }
      50% {
        box-shadow: 0 0 14px rgba(59, 130, 246, 1);
      }
    }

    .glow-button {
      background: linear-gradient(to right, #4f46e5, #3b82f6, #06b6d4);
      color: white;
      animation: pulse 2s infinite;
    }

    .glow-button:hover {
      background: linear-gradient(to right, #06b6d4, #3b82f6, #4f46e5);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(147, 197, 253, 0);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(147, 197, 253, 0.25);
      }
    }
  </style>
</head>
<body class="bg-gray-200 text-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-center py-6 bg-black shadow-lg">
    <a href="index.html" class="glow-heading">Functions Gallery</a>
    <p class="text-sm text-gray-300 mt-1">Cultural Events, Celebrations & Indoor Programs</p>
  </header>

  <!-- Functions Gallery -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Function Image 1 -->
      <div class="overflow-hidden rounded-lg shadow-lg bg-white">
        <img src="https://i.postimg.cc/0y9K5sXT/function1.jpg" alt="Function 1" class="w-full h-64 object-cover">
      </div>

      <!-- Function Image 2 -->
      <div class="overflow-hidden rounded-lg shadow-lg bg-white">
        <img src="https://i.postimg.cc/wjqD2KQv/function2.jpg" alt="Function 2" class="w-full h-64 object-cover">
      </div>

      <!-- Function Image 3 -->
      <div class="overflow-hidden rounded-lg shadow-lg bg-white">
        <img src="https://i.postimg.cc/MKH1JNRv/function3.jpg" alt="Function 3" class="w-full h-64 object-cover">
      </div>

      <!-- আরও ছবি চাইলে নিচে কপি করে যুক্ত করতে পারো -->

    </div>

    <!-- Back Button -->
    <div class="mt-10 text-center">
      <a href="index.html" class="glow-button inline-block px-6 py-2 rounded-full transition font-semibold">← Back to Main Portfolio</a>
    </div>
  </main>

</body>
</html>
