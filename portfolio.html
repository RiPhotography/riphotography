<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Creative Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow-card {
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease-in-out;
    }
    .glow-card:hover {
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.12);
    }

    .glow-button {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(255, 255, 255, 0);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-center py-10 bg-gray-900 shadow-lg">
    <h1 class="text-5xl font-bold mb-2">My Creative Portfolio</h1>
    <p class="text-lg text-gray-300">Explore my favorite photography collections</p>
  </header>

  <!-- Portfolio Cards -->
  <main class="flex-grow container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <!-- Portraits -->
      <a href="portraits.html" class="group glow-card bg-white border border-gray-200 rounded-lg transition transform hover:scale-105">
        <img src="https://i.postimg.cc/C5wp6wR1/IMG-0582.jpg" alt="Personal Portraits" class="w-full h-56 object-cover rounded-t-lg">
        <div class="p-5 text-center bg-rose-50 rounded-b-lg">
          <h2 class="text-2xl font-bold text-rose-700">Personal Portraits</h2>
          <p class="text-sm text-rose-600 mt-2">Stylized individual portraits</p>
        </div>
      </a>

      <!-- Wedding Works -->
      <a href="wedding.html" class="group glow-card bg-white border border-gray-200 rounded-lg transition transform hover:scale-105">
        <img src="images/wedding/cover.jpg" alt="Wedding Works" class="w-full h-56 object-cover rounded-t-lg">
        <div class="p-5 text-center bg-rose-50 rounded-b-lg">
          <h2 class="text-2xl font-bold text-rose-700">Wedding Works</h2>
          <p class="text-sm text-rose-600 mt-2">Romantic celebrations & memories</p>
        </div>
      </a>

      <!-- Street Photography -->
      <a href="street.html" class="group glow-card bg-white border border-gray-200 rounded-lg transition transform hover:scale-105">
        <img src="images/street/cover.jpg" alt="Street Photography" class="w-full h-56 object-cover rounded-t-lg">
        <div class="p-5 text-center bg-rose-50 rounded-b-lg">
          <h2 class="text-2xl font-bold text-rose-700">Street Photography</h2>
          <p class="text-sm text-rose-600 mt-2">Candid street moments & city life</p>
        </div>
      </a>
    </div>

    <!-- Back to Home Button -->
    <div class="mt-12 text-center">
      <a href="index.html" class="glow-button inline-block bg-white text-gray-900 px-8 py-3 rounded-full hover:bg-gray-200 transition font-semibold">‚Üê Back to Home</a>
    </div>
  </main>

</body>
</html>
