<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Creative Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      padding: 10px;
    }

    h1, h2 {
      text-align: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 20px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #aaa;
    }

    h1 {
      font-size: 1.8rem;
    }

    h2 {
      font-size: 1.2rem;
    }

    .section {
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Creative Portfolio</h1>
  <p style="text-align:center;">Explore my favorite photography collections</p>

  <div class="section">
    <h2>Personal Portraits</h2>
    <div class="gallery">
      <img src="portrait1.jpg" alt="Portrait 1">
      <img src="portrait2.jpg" alt="Portrait 2">
    </div>
  </div>

  <div class="section">
    <h2>Wedding Works</h2>
    <div class="gallery">
      <img src="wedding1.jpg" alt="Wedding 1">
      <img src="wedding2.jpg" alt="Wedding 2">
    </div>
  </div>

  <div class="section">
    <h2>Street Photography</h2>
    <div class="gallery">
      <img src="street1.jpg" alt="Street 1">
      <img src="street2.jpg" alt="Street 2">
    </div>
  </div>

  <a href="index.html" class="back-home">‚Üê Back to Home</a>

</body>
</html>
