<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - RI Photography</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
  </style>
</head>
<body class="bg-white text-black">
  <!-- Header -->
  <header class="bg-black py-6">
    <h1 class="text-white text-center text-3xl font-bold">Personal Portfolio</h1>
  </header>

  <!-- Portfolio Categories -->
  <section class="grid md:grid-cols-3 gap-8 p-8">
    <!-- Street Photography -->
    <div class="border p-4 shadow hover:shadow-lg transition duration-300">
      <h2 class="text-xl font-semibold mb-2">Street Photography</h2>
      <img src="https://via.placeholder.com/300x200" alt="Street Photography" class="mb-4">
      <p>A collection of candid and spontaneous moments captured on the streets.</p>
    </div>

    <!-- Personal Portrait -->
    <div class="border p-4 shadow hover:shadow-lg transition duration-300">
      <h2 class="text-xl font-semibold mb-2">Personal Portrait</h2>
      <img src="https://via.placeholder.com/300x200" alt="Personal Portrait" class="mb-4">
      <p>Stylized and artistic portraits that reflect individual personality and mood.</p>
    </div>

    <!-- Wedding Photography -->
    <div class="border p-4 shadow hover:shadow-lg transition duration-300">
      <h2 class="text-xl font-semibold mb-2">Wedding Photography</h2>
      <img src="https://via.placeholder.com/300x200" alt="Wedding Photography" class="mb-4">
      <p>Memorable moments from weddings, full of emotion and elegance.</p>
    </div>
  </section>
</body>
</html>
