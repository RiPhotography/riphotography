<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Functions - My Creative Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Glow Animation for Heading */
    .glow-heading {
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      animation: glow 1.5s infinite alternate;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .glow-heading:hover {
      transform: scale(1.02);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #fff;
      }
      to {
        box-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f;
      }
    }

    /* Page fade-in animation */
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button hover animation */
    .animated-button {
      transition: all 0.3s ease;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .animated-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-rose-100 font-sans fade-in">

  <div class="max-w-4xl mx-auto p-6">
    <!-- Heading with glowing effect -->
    <h1 onclick="location.reload()" class="text-4xl font-extrabold text-center mb-6 text-white bg-black glow-heading">
      Functions!
    </h1>

    <a href="https://i.postimg.cc/LsXGztH5/FB-IMG-1748358404549.jpg" data-lightbox="portraits">
        <img src="https://i.postimg.cc/LsXGztH5/FB-IMG-1748358404549.jpg" class="rounded shadow-md border border-black w-full h-48 object-cover" alt="Portrait">
      </a>
    </div>

    <!-- Buttons -->
    <div class="mt-10 text-center space-x-4">
      <a href="index.html" class="animated-button inline-block px-6 py-2 rounded-full bg-rose-700 text-white font-semibold hover:bg-rose-900 transition">← Home</a>
      <a href="https://riphotography.github.io/riphotography/portfolio.html" class="animated-button inline-block px-6 py-2 rounded-full bg-rose-700 text-white font-semibold hover:bg-rose-900 transition">← Back to Portfolio</a>
    </div>
  </div>

</body>
</html>
