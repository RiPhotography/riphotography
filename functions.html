<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Functions - My Creative Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fslightbox/index.js"></script>
  <style>
    .glow-heading {
      border: 2px solid white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      animation: glow 1.5s infinite alternate;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .glow-heading:hover {
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #fff;
      }
      to {
        box-shadow: 0 0 20px #ff007f, 0 0 30px #ff007f;
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      transition: all 0.4s ease;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      display: inline-block;
    }

    .animated-button:hover {
      background: linear-gradient(45deg, #1cd8d2, #93edc7);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .image-hover:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-rose-100 font-sans fade-in">

  <div class="max-w-6xl mx-auto p-6">
    <!-- Heading -->
    <div class="text-center mb-6">
      <h1 onclick="location.reload()" class="text-4xl font-extrabold text-white bg-black glow-heading">
        Functions!
      </h1>
      <p class="text-rose-700 text-lg mt-2">Events, celebrations & special programs</p>
    </div>

    <!-- Image Grid with 3 columns always -->
    <div class="grid grid-cols-3 gap-4">
      <a href="https://i.postimg.cc/KcJHrZcj/FB-IMG-1748376246102.jpg" data-fslightbox="gallery">
        <img src="https://i.postimg.cc/KcJHrZcj/FB-IMG-1748376246102.jpg" alt="Event 1" class="rounded-lg shadow-md w-full aspect-[3/2] object-cover image-hover">
      </a>
      <a href="https://i.postimg.cc/LsXGztH5/FB-IMG-1748358404549.jpg" data-fslightbox="gallery">
        <img src="https://i.postimg.cc/LsXGztH5/FB-IMG-1748358404549.jpg" alt="Event 2" class="rounded-lg shadow-md w-full aspect-[3/2] object-cover image-hover">
      </a>
      <a href="https://i.postimg.cc/Y0kVkWs0/FB-IMG-1748358409634.jpg" data-fslightbox="gallery">
        <img src="https://i.postimg.cc/Y0kVkWs0/FB-IMG-1748358409634.jpg" alt="Event 3" class="rounded-lg shadow-md w-full aspect-[3/2] object-cover image-hover">
      </a>
      <a href="https://i.postimg.cc/k56Dmsx6/FB-IMG-1748358392055.jpg" data-fslightbox="gallery">
        <img src="https://i.postimg.cc/k56Dmsx6/FB-IMG-1748358392055.jpg" alt="Event 4" class="rounded-lg shadow-md w-full aspect-[3/2] object-cover image-hover">
      </a>
      <!-- আরও ছবি চাইলে এখানেই যোগ করতে পারো -->
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-10 text-center space-x-4">
      <a href="index.html" class="animated-button">← Home</a>
      <a href="https://riphotography.github.io/riphotography/portfolio.html" class="animated-button">← Back to Portfolio</a>
    </div>
  </div>

</body>
</html>
